        </ul>
    </nav>
    <main class="container">
        <section class="tasks section-content">
            <h2 class="section-title">LISTA DE TAREAS</h2>
            <form class="tasks-form">
                <div class="tasks-form-row">
                    <input type="text" id="newTaskName" name="name" required>
                    <label for="newTaskName">Teclea nueva tarea y pulsa 'Enter' para añadir a la lista</label>
                </div>
            </form>
            <div class="row">
                <div id="tasks-loader" class="loader-container">
                    <div class="loader">
                    </div>
                    Conectando con el servidor...
                </div>
                <div class="col-6 tasks-container">
                    <h3 class="tasks-container-title">PENDIENTES</h3>
                    <ul id="todoTasksList" class="tasks-list"></ul>
                </div>
                <div class="col-6 tasks-container">
                    <h3 class="tasks-container-title">TERMINADAS</h3>
                    <ul id="doneTasksList" class="tasks-list"></ul>
                </div>
            </div>
        </section>
